experience in applying recent research advances to real-world problems. It includes

two. We are particularly interested in submissions in the following areas:
<ul>
  <li>Advanced Analytics</li>
  
  <li>Big Data</li>
  <li>Cloud Computing</li>

  <li>Web Data Management</li>
</ul>
<div class="title2">Submission Guidelines</div>
We will accept full papers (up to 12 pages) and abstracts (2 pages).  Unlike the VLDB'13 research track submission (which is through PVLDB), 
the industrial track follows the traditional submission process. Industrial track submissions must be submitted electronically, in pdf format, 
by March 31, 2013 (5am PST) using the Conference Management Tool. When creating a new paper submission, you will be given the option to choose a 
track. Choose the "Industrial" track for your industrial paper submission. Submissions must be submitted in camera-ready format using the PVLDB
