<li><b>Public bus</b><br/>A 10 min ride to the Verona train station (Verona Porta Nuova) and from there by public bus to

 <a href="https://www.vldb.org/2013/162.pdf">here</a>.
The bus from the airport to the train station departs right outside from the airport arrivals hall.

<H3>From Milan Malpensa, Milan Linate, Venice, and Bergamo Airports</H3> 

<ul>

<li><b>Conference Shuttle - Milan (Malpensa/Linate) and Bergamo airports only</b><br/> 

A shuttle is offered at specific times of the day to take the participants directly to Riva del Garda. Approximate travel time 4.5 
hours from Milan Malpensa and 3 hours from Milan Linate.  The same shuttle will also stop at the Bergamo 
Orio al Serio airport (2 hours travel time to Riva del Garda). 

Participants can find the scheduled hours and book this option at the 
<a href="http://www.rivatour.it/fiere-eventi-en/?IDSelect=10&viewPNL=2">shuttle reservation page</a>. 

If none of the solutions provided is convenient, participants can have a private arrangement with the travel agency by sending an email to 
<a href="mailto:info@rivatour.it">info@rivatour.it</a>.

</li>

<li>

<b>Train</b><br/> 

From Milan (Malpensa/Linate), Venice or Bergamo, participant can take the train to Rovereto. From there, 
there is a regular public bus service to Riva del Garda. The bus leaves right outside the train station. 
The bus schedule can be found <a href="https://www.vldb.org/2013/trentino_trasporti332a.pdf">here</a>.
<br/>
The total approximate travel time is 4-5 hours. The train tickets can be purchased at the train station, or in advance at the <a href="http://www.trenitalia.com">Trenitalia web site</a>. Scheduled train information is also available on the same web site.</li>
</ul>



<H3>From Munich Airport</H3>

<UL>

<li>

<b>By Train</b><br/>

Nature lovers can choose the Munich airport, and then take the train to Rovereto, in a scenic route through the Dolomiti mountains, 
for approx 40€-80€ (depending on how early the tickers are booked). It is a longer trip, but the trains are modern, comfortable and 
the scenery spectacular. 

The train tickets can be booked from the german <a href="http://www.bahn.de">DBahn</a> web site. 
From the Rovereto train station there is a regular public bus service to Riva del Garda. The bus leaves right outside the train station. 
The bus schedule can be found <a href="https://www.vldb.org/2013/trentino_trasporti332a.pdf">here</a>. 

Approximate overall travel time 5.5 hours.

</li>

</UL>
