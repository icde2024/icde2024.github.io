<!DOCTYPE html>
<html>
<head>
<style>
.tblCellCnt {
  border: 1px solid black;
  border-radius: 7px;
  padding: 15px;
}
.tblCellHead{
  border: 0px solid black;
  border-radius: 7px;
  padding: 5px;
}
</style>
</head>
<body>

<h2>Table With Rounded Borders</h2>

<p>Use the CSS border-radius property to add rounded corners to the table cells.</p>

<table style="width:80%">
    <tr>
        <th class="tblCellHead" style="background-color:#375622;color:white;">Firstname Lastname</th> 
    </tr>
    <tr>
        <td class="tblCellCnt">
            Jill<br/>
            Smith
        </td>
    </tr>
    <tr>
        <td class="tblCellCnt">
            Eve<br/>
            Jackson
        </td>
    </tr>
    <tr>
        <td class="tblCellCnt">
            John<br/>
            Doe
        </td>
    </tr>
</table>

</body>
</html>
